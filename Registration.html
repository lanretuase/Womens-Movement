<html>
<head>
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Reg">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Login</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <img src="fb.png">
        <img src="tw.png">
        <img src="fb.png">
    </div>
    <form class="input-group">
        <input type="text" class="input-field" placeholder="User ID"required>
        <input type="text" class="input-field" placeholder="Enter Password>
        <input type="checkbox" class="checkbox" <span>Remember Password</span>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <form class="input-group">
        <input type="text" class="input-field" placeholder="User ID"required>
        <input type="phone" class="input-field" placeholder="phone"required>
        <input type="text" class="input-field" placeholder="Enter Password>
        <input type="checkbox" class="checkbox" <span>Remember Password</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</body>
</html>
